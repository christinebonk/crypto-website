<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CryptoAdvi</title>
	<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
		<!--Header Begins-->
		<header class="header">
			<div class="header__logo-box">
				<img src="assets/OurLogo.svg" alt="Logo" class="header__logo">
			</div>
			<div class="header__text-box">
				<h1 class="heading-primary">
					<span class="heading-primary--main">Crypto Advi</span><br>
					<span class="heading-primary--sub">Focus on the Journey, not the Destination</span>
				</h1>
				<a href="#toSection" class="btn btn--white btn--animated">Find What's Hot</a>
			</div>
		</header>
		<!--Header Ends-->
		<!--Top Crypto Begins-->
		<div class="body">
			<h1 class="body__heading">Top Crypto Currencies</h1>
			<div id="sorter">
				<!--Sorting Selector Form-->
				<h3>Sort by:</h3>
				<form id="sort__form">
					<select id="sort" name="sort">
					  <option value="growth">Growth Rate</option>
					  <option value="price">Price</option>
					  <option value="volatility">Volatility</option>
					</select>
					<input id="sort-submit" type="submit">
				</form>
			</div>
			<a id="toSection"></a>
			<!--Coin Container-->
			<div id="coin-container">
				<p id="beforeLoad">One Moment Please While We Fetch Data...</p>
			</div>
		</div>
		<!--Footer-->
		<div class="nav footer__nav">
			<img src="assets/OurLogo.svg" alt="logo" class="logo__image">
			<div class="nav__secondaryPages">
				<a href="btc.html" class="nav__btn">BTC</a>
				<a href="ltc.html" class="nav__btn">LTC</a>
				<a href="xrp.html" class="nav__btn">XRP</a>
				<a href="bch.html" class="nav__btn">BCH</a>
				<a href="eth.html" class="nav__btn">ETH</a>
			</div>
		</div>
	</div>
	<!--Math JS-->
	<script src="https://unpkg.com/mathjs@4.4.0/dist/math.min.js"></script>
	<!--JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--Moment JS-->
	<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
	<!--Our JS-->
	<script src="js/script.js"></script>
</body>
</html>
